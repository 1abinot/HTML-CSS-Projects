<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="progress">
        <ul>
            <li>
                <img src="img/search.png" alt="Search"><br>
                <i class="fa fa-check"></i>
                <p>Select Item</p>
            </li>
            <li>
                <img src="img/add-to-card.png" alt="Add to cart"><br>
                <i class="fa fa-check"></i>
                <p>Add to cart</p>
            </li>
            <li>
                <img src="img/details.png" alt="Details"><br>
                <i class="fa fa-refresh"></i>
                <p>Fill details</p>
            </li>
            <li>
                <img src="img/payment.png" alt="Payment"><br>
                <i class="fa fa-times"></i>
                <p>Make payment</p>
            </li>
            <li>
                <img src="img/download.png" alt="Details"><br>
                <i class="fa fa-times"></i>
                <p>Download eBook</p>
            </li>
        </ul>
    </div>
</body>
</html>
